<div class="notification-container">
  <!-- Notification Bell -->
  <div class="notification-bell" (click)="toggleNotifications()">
    <i class="bell-icon">ðŸ””</i>
    <span *ngIf="unreadCount > 0" class="notification-badge">{{unreadCount}}</span>
  </div>

  <!-- Notifications Dropdown -->
  <div *ngIf="showNotifications" class="notifications-dropdown">
    <div class="notifications-header">
      <h4>Notifications</h4>
      <div class="header-actions">
        <button *ngIf="unreadCount > 0" (click)="markAllAsRead()" class="btn-mark-all">
          Mark all as read
        </button>
        <button (click)="clearAll()" class="btn-clear-all">
          Clear all
        </button>
      </div>
    </div>

    <div class="notifications-list">
      <div *ngFor="let notification of notifications" 
           class="notification-item"
           [class.unread]="!notification.read"
           [class]="getPriorityClass(notification.priority)">
        
        <div class="notification-content" (click)="markAsRead(notification)">
          <div class="notification-title">
            <strong>{{notification.title}}</strong>
            <span class="notification-time">
              {{notification.timestamp }}
            </span>
          </div>
          <div class="notification-message">{{notification.message}}</div>
          <div *ngIf="notification.sender" class="notification-sender">
            From: {{notification.sender}}
          </div>
        </div>

        <button (click)="deleteNotification(notification.id!)" 
                class="btn-delete"
                title="Delete notification">
          Ã—
        </button>
      </div>

      <div *ngIf="notifications.length === 0" class="no-notifications">
        No notifications
      </div>
    </div>
  </div>
</div>
